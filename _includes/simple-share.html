
<!-- I got these buttons from simplesharebuttons.com -->
<div id="share-buttons">
  <div id="share-buttons-title">Share this post</div>
  <div id="share-buttons-buttons">
      <!-- Twitter -->
      <a href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ site.url }}{{ page.url }}{% if author.twitter %}&amp;via={{ author.twitter }}{% endif %}" title="Share on Twitter" itemprop="Twitter">
          <img src="https://simplesharebuttons.com/images/somacro/twitter.png" alt="Twitter" />
      </a>

      <!-- Facebook -->
      <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}"  target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/facebook.png" alt="Facebook" />
      </a>

      <!-- LinkedIn -->
      <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}" target="_blank">
          <img src="https://simplesharebuttons.com/images/somacro/linkedin.png" alt="LinkedIn" />
      </a>

      <!-- Pinterest -->
      <a href="javascript:void((function()%7Bvar%20e=document.createElement('script');e.setAttribute('type','text/javascript');e.setAttribute('charset','UTF-8');e.setAttribute('src','http://assets.pinterest.com/js/pinmarklet.js?r='+Math.random()*99999999);document.body.appendChild(e)%7D)());">
          <img src="https://simplesharebuttons.com/images/somacro/pinterest.png" alt="Pinterest" />
      </a>
  </div>
</div>
